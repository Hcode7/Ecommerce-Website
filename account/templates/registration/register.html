{% extends 'pages/base.html' %}

{% block title %}<title>Register page</title>{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
<br>
<form method="post" class="space-y-4 max-w-md mx-auto p-4 bg-white shadow rounded">
    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
    <input 
        type="text" 
        name="email" 
        id="email" 
        placeholder="Enter your email"
        class="block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
    />

    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
    <input 
        type="username" 
        name="username" 
        id="password" 
        placeholder="Enter your username"
        class="block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
    />

    <label for="password1" class="block text-sm font-medium text-gray-700">Password</label>
    <input 
        type="password" 
        name="password1" 
        id="password" 
        placeholder="Enter your password"
        class="block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
    />

    <label for="password2" class="block text-sm font-medium text-gray-700">Password Confirmation</label>
    <input 
        type="password" 
        name="password2" 
        id="password" 
        placeholder="Enter your password Confirmation"
        class="block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
    />

    <button 
        type="submit" 
        class="w-full py-2 px-4 bg-blue-500 text-white font-bold rounded hover:bg-blue-600"
    >
        Submit
    </button>
</form>


{% endblock content %}
