{% extends 'pages/base.html' %}


{% block content %}

<style>
    a {
        color: black;
        text-decoration: none;
    }
    a:hover {
        text-decoration: none;
        color: black;

    }
</style>
<br>

    <div class="container mx-auto p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4 mb-6">
            <form action="" method="get" class="flex flex-col gap-4">
                <label for="min_price" class="text-sm font-medium text-gray-700">Min Price</label>
                <input 
                    type="text" 
                    name="min_price" 
                    class="block w-full md:w-60 border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                
                <label for="max_price" class="text-sm font-medium text-gray-700">Max Price</label>
                <input 
                    type="text" 
                    name="max_price" 
                    class="block w-full md:w-60 border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                
                <button 
                    type="submit" 
                    class="bg-gray-500 p-1 rounded text-white hover:bg-gray-600 w-60 ">
                    Filter
                </button>
            </form>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    
            {% for product in products %}
    
            <div class="bg-white shadow-lg rounded-lg overflow-hidden" loading="lazy">
                <a href="{% url 'product_detail' product.slug %}">
                        <img src="{{ product.img.url }}" class="w-full h-48 object-cover" alt="">
                        <div class="p-4">
                            <div class="text-lg font-bold text-gray-800">{{ product.title }}</div>
                            <p class="mt-2 text-gray-600 text-sm">
                                {{ product.description }}
                            </p>
                            <div class="mt-4 flex justify-between items-center">
                                <button 
                                    class="px-4 py-2 bg-blue-500 text-white text-sm font-semibold rounded hover:bg-blue-600">
                                    Learn More
                                </button>
                                <span class="text-sm text-gray-500">${{ product.price }}</span>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
    

{% endblock content %}
