<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart" />    <script src="https://cdn.tailwindcss.com"></script>
    <title>E-commerce</title>
</head>
<style>
    a {
        text-decoration: none;
    }
    a:hover {
        text-decoration: none;
        color: black;
    }
</style>
<body>

    <main class="bg-white w-full h-screen">
        <br>
        <nav class="flex justify-around">
                <ul class="flex justify-between gap-6 items-center">
                    <h2 class="font-bold text-xl"><a href="{% url 'home' %}">Home</a></h2>
                    <li class="hidden sm:block">
                        <a href="{% url 'product_list' %}">Products</a>
                    </li>                                    
                </ul>
                <div class="form w-full sm:w-40">
                    <form action="{% url 'product_list' %}" method="get" class="flex">
                        <input 
                            placeholder="Search.." 
                            type="text" 
                            name="search" 
                            class="border w-full sm:w-28 rounded-lg p-2 focus:ring-2 focus:ring-blue-500"
                        >
                        <button 
                            type="submit" 
                            class="ml-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
                        >
                            Search
                        </button>
                    </form>
                </div>
                
                <ul class="flex justify-between gap-3 items-center">
                    <a href="{% url 'cart' %}">
                        <span class="material-symbols-outlined">
                            shopping_cart
                        </span>
                    </a>

                </ul>
                {% if request.user.is_authenticated %}
                    <ul class="flex items-center gap-3">
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                {% else %}
                    <ul class="flex items-center gap-3">
                        <li><a href="{% url 'login' %}">Login</a></li>
                        <li class="bg-gray-200 p-2 rounded-lg"><a href="{% url 'register' %}">Register</a></li>
                    </ul>
                {% endif %}
                
        </nav>
        {% block content %}
        {% endblock content %}
    </main>
</body>
</html>
