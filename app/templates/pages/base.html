<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>E-commerce</title>
</head>
<style>
    a {
        text-decoration: none;
    }
    a:hover {
        text-decoration: none;
        color: black;
    }
</style>
<body>
    <div class="cotainer-fluid ">
        <nav class="navbar navbar-expand-lg nav-dark nav-bg-dark d-flex align-items-center">
            <a href="{% url 'home' %}"><li class="nav-link"><h3>Home</h3></li></a>
            <ul class="nav-item d-flex">
                <a href="{% url 'product_list' %}"><li class="nav-link">Product</li></a>

                <div class="d-flex justify-content-center">
                    <form class="d-flex justify-content-center" method="get" >
                        {% csrf_token %}
                        <input class="input-group" type="text" name="search" placeholder="Search..">
                        <button type="submit" class="btn btn-warning">Search</button>
                    </form>
                </div>

                {% if request.user.is_authenticated %}
                    <a class="nav-link text-end" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}"><li class="nav-link">Login</li></a>
                    <a href="{% url 'register' %}"><li class="nav-link">Register</li></a>
                {% endif %}
            </ul>
        </nav>
    </div>
    {% block content %}
    {% endblock content %}
</body>
</html>
